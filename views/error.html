<!DOCTYPE html>
<html>
  <head>
    <title>Error</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>{{error}}</h1>
      {{#if details}}
      <p class="text-muted">{{details}}</p>
      {{/if}}
      <a href="/" class="btn btn-primary mt-3">Go Home</a>
    </div>
  </body>
</html>
