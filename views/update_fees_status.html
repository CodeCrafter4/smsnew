<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Fee Status</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-select {
      border-radius: 10px;
    }

    .table {
      margin-top: 20px;
      border-radius: 15px;
      overflow: hidden;
    }

    .table thead {
      background-color: #007bff;
      color: #fff;
    }

    .btn-primary {
      background: #007bff;
      border: none;
      border-radius: 30px;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-secondary {
      border-radius: 30px;
    }

    .btn-info {
      background: #17a2b8;
      border: none;
      border-radius: 30px;
    }

    .btn-info:hover {
      background: #138496;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Fee Status</h2>

    <form action="/update/fees-status" method="POST" class="mb-4">
      <div class="mb-3">
        <label for="studentId" class="form-label">Select Student</label>
        <select name="studentId" class="form-select mb-3">
          {{#each rows}}
          <option value="{{this.student_id}}">{{this.name}}</option>
          {{/each}}
        </select>
      </div>

      <div class="mb-3">
        <label for="fees_status" class="form-label">Select Fee Status</label>
        <select name="fees_status" class="form-select mb-3">
          <option value="pending" {{#if (eq this.fees_status "pending")}}selected{{/if}}>Pending</option>
          <option value="paid" {{#if (eq this.fees_status "paid")}}selected{{/if}}>Paid</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Update Status</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </form>

    <h3 class="mt-5">All Students Fee Details</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll Number</th>
          <th>Fee Date</th>
          <th>Fee Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{#each rows}}
        <tr>
          <td>{{this.name}}</td>
          <td>{{this.roll_number}}</td>
          <td>{{formatDateTime this.last_updated_date}}</td>
          <td>{{this.fees_status}}</td>
          <td>            
            <a href="/fees/receipt/view/{{this.student_id}}" class="btn btn-info btn-sm">View Receipt</a>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</body>
</html>
