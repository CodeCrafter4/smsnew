<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0"><i class="bi bi-people-fill me-2"></i>Student List</h4>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col" class="fw-semibold">NAME</th>
            <th scope="col" class="fw-semibold">ROLL NUMBER</th>
            <th scope="col" class="fw-semibold d-none d-md-table-cell">
              CLASS
            </th>
            <th scope="col" class="fw-semibold d-none d-lg-table-cell">
              PARENT CONTACT
            </th>
            <th scope="col" class="fw-semibold">REG. FEE</th>
            <th scope="col" class="fw-semibold text-center">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          {{#each rows}}
          <tr class="align-middle">
            <td>
              <div class="d-flex align-items-center">
                <div class="avatar-circle bg-primary text-white me-2">
                  {{firstChar this.name}}
                </div>
                <div>{{this.name}}</div>
              </div>
            </td>
            <td>{{this.roll_number}}</td>
            <td class="d-none d-md-table-cell">{{this.class}}</td>
            <td class="d-none d-lg-table-cell">{{this.parent_contact}}</td>
            <td>ET {{this.fee_amount}}</td>
            <td class="text-center">
              <div class="btn-group">
                <a
                  href="/edit/{{this.student_id}}"
                  class="btn btn-outline-primary btn-sm"
                >
                  <i class="bi bi-pencil"></i>
                </a>
                <a
                  href="/delete/{{this.student_id}}"
                  class="btn btn-outline-danger btn-sm"
                  onclick="return confirm('Are you sure you want to delete this student?')"
                >
                  <i class="bi bi-trash"></i>
                </a>
              </div>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</div>

<style>
  .avatar-circle {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
  }

  .table > :not(caption) > * > * {
    padding: 1rem 0.75rem;
  }

  .table tbody tr:hover {
    background-color: rgba(0, 0, 0, 0.02);
  }

  .btn-group .btn {
    padding: 0.375rem 0.5rem;
  }

  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
  }

  .card-header {
    border-radius: 10px 10px 0 0;
  }
</style>
