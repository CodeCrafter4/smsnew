<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        font-family: 'Arial', sans-serif;
      }

      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-weight: bold;
        color: #fff;
      }

      .nav-link {
        color: #ddd !important;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #fff !important;
      }

      .form-control {
        border-radius: 20px;
      }

      .btn-outline-light {
        border-radius: 20px;
      }

      .container {
        padding-top: 30px;
        padding-bottom: 30px;
      }

      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 15px;
      }

      .card-header {
        background-color: #007bff;
        color: white;
        border-radius: 15px 15px 0 0;
      }

      .btn {
        border-radius: 50px;
      }

      .search-bar {
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="bi bi-duffle m-1"></i>SMS
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse nav justify-content-center"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 nav justify-content-center"
          >
            <li class="nav-item">
              <a href="/add" class="nav-link"
                ><i class="bi bi-person-add m-1"></i>Add Student</a
              >
            </li>

            <li class="nav-item">
              <a href="/update/fees-status" class="nav-link"
                ><i class="bi bi-credit-card m-1"></i>Update Fee Status</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/attendance"
                ><i class="bi bi-calendar-check m-1"></i>Attendance</a
              >
            </li>

            
          </ul>

          <form
            class="d-flex mt-1 search-bar"
            role="search"
            method="post"
            action="/"
            novalidate
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container pt-5 pb-5">{{{body}}}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
