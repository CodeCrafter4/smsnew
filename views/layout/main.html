<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        font-family: 'Arial', sans-serif;
      }

      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-weight: bold;
        color: #fff;
      }

      .nav-link {
        color: #ddd !important;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #fff !important;
      }

      .form-control {
        border-radius: 20px;
      }

      .btn-outline-light {
        border-radius: 20px;
      }

      .container {
        padding-top: 30px;
        padding-bottom: 30px;
      }

      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 15px;
      }

      .card-header {
        background-color: #007bff;
        color: white;
        border-radius: 15px 15px 0 0;
      }

      .btn {
        border-radius: 50px;
      }

      .search-bar {
        max-width: 400px;
      }

      /* Footer Styling */
   /* Footer Styles */
.footer {
  background: #343a40;
  color: #fff;
  padding: 40px 0;
  font-size: 14px;
}

.footer-title {
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 15px;
}

.footer-text {
  font-size: 14px;
  opacity: 0.8;
 
}

.footer-links {
  list-style: none;
  padding: 0;
}

.footer-links li {
  margin-bottom: 8px;
}

.footer-links a {
  color: #f8f9fa;
  text-decoration: none;
  transition: color 0.3s ease-in-out;
}

.footer-links a:hover {
  color: #007bff;
}

/* Social Icons */
.social-icons {
  margin-top: 5px;
}

.social-icon {
  font-size: 20px;
  margin: 0 8px;
  display: inline-block;
  color: #f8f9fa;
  transition: color 0.3s ease-in-out;
}

.social-icon:hover {
  color: #007bff;
}

/* Ensure Follow Us Section is aligned */
@media (min-width: 768px) {
  .footer .social-icons {
    display: flex;
  }
}

/* Copyright Section */
.copyright-text {
  font-size: 13px;
  opacity: 0.7;
}

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="bi bi-duffle m-1"></i>SMS
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse nav justify-content-center"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 nav justify-content-center"
          >
            <li class="nav-item">
              <a href="/add" class="nav-link"
                ><i class="bi bi-person-add m-1"></i>Add Student</a
              >
            </li>

            <li class="nav-item">
              <a href="/update/fees-status" class="nav-link"
                ><i class="bi bi-credit-card m-1"></i>Update Fee Status</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/attendance"
                ><i class="bi bi-calendar-check m-1"></i>Attendance</a
              >
            </li>
          </ul>

          <form
            class="d-flex mt-1 search-bar"
            role="search"
            method="post"
            action="/"
            novalidate
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container pt-5 pb-5">{{{body}}}</div>

  <!-- Footer -->
<footer class="footer mt-5">
  <div class="container">
    <div class="row text-center text-md-start align-items-center">
      
      <!-- About Section -->
      <div class="col-md-4 mb-3 mb-md-0">
        <h5 class="footer-title">Student Management System</h5>
        <p class="footer-text">
          Manage students, attendance, and fees easily with our system.
        </p>
      </div>

      <!-- Quick Links -->
      <div class="col-md-4 mb-3 mb-md-0">
        <h5 class="footer-title">Quick Links</h5>
        <ul class="footer-links">
          <li><a href="/">Home</a></li>
          <li><a href="/add">Add Student</a></li>
          <li><a href="/attendance">Attendance</a></li>
          <li><a href="/update/fees-status">Fee Management</a></li>
        </ul>
      </div>

      <!-- Social Media (Follow Us) -->
      <div class="col-md-4 d-flex flex-column align-items-center align-items-md-center">
        <h5 class="footer-title">Follow Us</h5>
        <div class="d-flex justify-content-center  social-icons">
          <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-linkedin"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-envelope"></i></a>
        </div>
      </div>

    </div>

    <!-- Copyright -->
    <div class="text-center copyright-text mt-3">
      Â© 2024 Student Management System | All Rights Reserved.
    </div>
  </div>
</footer>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
