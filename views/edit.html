<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">
            <i class="bi bi-person-gear me-2"></i>Edit Student Information
          </h4>
        </div>
        <div class="card-body">
          {{#if error}}
          <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>{{error}}
          </div>
          {{/if}}

          <form
            action="/edit/{{student.student_id}}"
            method="POST"
            class="needs-validation"
            novalidate
          >
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value="{{student.name}}"
                placeholder="Enter student name"
                required
              />
              <label for="name">Student Name</label>
              <div class="invalid-feedback">Please enter student name</div>
            </div>

            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="roll_number"
                name="roll_number"
                value="{{student.roll_number}}"
                placeholder="Enter roll number"
                required
              />
              <label for="roll_number">Roll Number</label>
              <div class="invalid-feedback">Please enter roll number</div>
            </div>

            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="class"
                name="class"
                value="{{student.class}}"
                placeholder="Enter class"
                required
              />
              <label for="class">Class</label>
              <div class="invalid-feedback">Please enter class</div>
            </div>

            <div class="form-floating">
              <input
                type="tel"
                class="form-control"
                id="parent_contact"
                name="parent_contact"
                value="{{student.parent_contact}}"
                placeholder="Enter parent contact"
                pattern="[0-9]{10}"
                required
              />
              <label for="parent_contact">Parent Contact</label>
              <div class="invalid-feedback">
                Please enter a valid 10-digit contact number
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-2"></i>Update Student
              </button>
              <a href="/" class="btn btn-secondary">
                <i class="bi bi-x-circle me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Form validation
      document.addEventListener("DOMContentLoaded", function () {
        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      });
    </script>
  </body>
</html>
