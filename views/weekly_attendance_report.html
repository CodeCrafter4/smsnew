<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Attendance Report</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      color: #555;
    }

    .table {
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .table thead {
      background-color: #007bff;
      color: #fff;
    }

    .btn {
      border-radius: 30px;
    }

    .btn-secondary {
      background: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weekly Attendance Report</h2>
    <p><strong>Period:</strong> {{period}}</p>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll Number</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {{#each rows}}
        <tr>
          <td>{{this.name}}</td>
          <td>{{this.roll_number}}</td>
          <td>{{formatDateTime this.attendance_date}}</td>
          <td>{{this.status}}</td>
        </tr>
        {{/each}}
      </tbody>
