<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        font-family: "Arial", sans-serif;
      }

      .container {
        margin-top: 30px;
        margin-bottom: 30px;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background: linear-gradient(to right, #0d6efd, #0b5ed7);
        color: white;
        border-radius: 15px 15px 0 0 !important;
        padding: 1rem 1.5rem;
      }

      .table {
        margin-bottom: 0;
      }

      .table th {
        font-weight: 600;
        background-color: #f8f9fa;
      }

      .avatar-circle {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background-color: #0d6efd;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        margin-right: 10px;
      }

      .form-check-input:checked {
        background-color: #198754;
        border-color: #198754;
      }

      .date-selector {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .attendance-summary {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .summary-card {
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        color: white;
        margin-bottom: 10px;
      }

      .present-card {
        background: linear-gradient(45deg, #28a745, #20c997);
      }

      .absent-card {
        background: linear-gradient(45deg, #dc3545, #f86b7d);
      }

      .total-card {
        background: linear-gradient(45deg, #0d6efd, #0dcaf0);
      }

      .progress {
        background-color: #e9ecef;
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
        font-weight: 600;
        transition: width 0.6s ease;
      }

      .card {
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .load-btn {
        min-width: 200px;
        margin: 1rem auto;
      }

      @media (max-width: 576px) {
        .load-btn {
          width: 100%;
          margin: 1rem 0;
          padding: 0.6rem 1.5rem;
        }

        .container {
          padding: 10px;
        }

        .card-body {
          padding: 15px;
        }

        .btn {
          margin-bottom: 10px;
        }
      }

      @media (max-width: 768px) {
        .load-btn {
          width: 100%;
          margin: 0.5rem 0;
        }
      }

      .table {
        margin-bottom: 0;
      }

      .badge {
        font-size: 0.875rem;
        padding: 0.5em 0.75em;
      }

      .btn-sm {
        padding: 0.4rem 0.8rem;
        font-size: 0.875rem;
      }

      .table-responsive {
        border-radius: 0.5rem;
      }

      .table td {
        vertical-align: middle;
      }

      .toast-container {
        z-index: 1050;
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        pointer-events: none;
      }
      
      .toast {
        pointer-events: auto;
        min-width: 250px;
        margin-bottom: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        border: none !important;
        opacity: 1 !important;
      }
      
      .toast .toast-body {
        padding: 0.75rem 1.25rem;
        font-size: 0.875rem;
        display: flex;
        align-items: center;
        color: white !important;
      }
      
      .toast .btn-close {
        padding: 1rem;
        filter: brightness(0) invert(1);
        opacity: 1;
      }
      
      .toast i {
        font-size: 1.1rem;
        color: white !important;
      }

      .toast.show {
        opacity: 1 !important;
        display: block !important;
      }

      /* Custom checkbox styling */
      .form-check-input {
        border: 2px solid #dee2e6;
        transition: all 0.2s ease-in-out;
      }

      .form-check-input:checked {
        background-color: #198754;
        border-color: #198754;
      }

      .form-check-input:focus {
        box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
      }

      .form-check-input:hover {
        border-color: #198754;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <!-- Date Selector -->
      <div class="card shadow-lg mb-4">
        <div class="card-body">
          <form id="dateForm" class="d-flex align-items-center gap-3">
            <div class="flex-grow-1">
              <label for="attendanceDate" class="form-label">Select Date</label>
              <input 
                type="date" 
                class="form-control" 
                id="attendanceDate" 
                name="date" 
                value="{{currentDate}}"
                max="{{currentDate}}"
              >
            </div>
            <div class="pt-4">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-calendar2-check me-2"></i>Load Attendance
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white py-3">
          <h4 class="mb-0 text-center">
            <i class="bi bi-calendar-check me-2"></i>Attendance Management
          </h4>
          <p class="text-center mb-0 mt-2">Date: {{currentDate}}</p>
        </div>

        <div class="card-body p-4">
          {{#if rows.length}}
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>Roll Number</th>
                  <th>Name</th>
                  <th>Class</th>
                  <th>Status</th>
                  <th>Present</th>
                </tr>
              </thead>
              <tbody>
                {{#each rows}}
                <tr>
                  <td>{{this.roll_number}}</td>
                  <td>{{this.name}}</td>
                  <td>{{this.class}}</td>
                  <td>
                    <span
                      class="badge {{#if this.is_present}}bg-success{{else}}bg-danger{{/if}}"
                    >
                      {{#if this.is_present}}Present{{else}}Absent{{/if}}
                    </span>
                  </td>
                  <td>
                    <div class="form-check d-flex justify-content-center">
                      <input
                        type="checkbox"
                        class="form-check-input attendance-toggle"
                        style="cursor: pointer; width: 1.5em; height: 1.5em;"
                        data-student-id="{{this.student_id}}"
                        data-current-status="{{#if this.is_present}}present{{else}}absent{{/if}}"
                        {{#if this.is_present}}checked{{/if}}
                      >
                    </div>
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
          {{else}}
          <div class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>No students found.
          </div>
          {{/if}}
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Date form handling
        const dateForm = document.getElementById('dateForm');
        const dateInput = document.getElementById('attendanceDate');

        // Set max date to today
        const today = new Date().toISOString().split('T')[0];
        dateInput.max = today;

        dateForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const selectedDate = dateInput.value;
          window.location.href = `/attendance?date=${selectedDate}`;
        });

        const checkboxes = document.querySelectorAll(".attendance-toggle");

        checkboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", async function () {
            try {
              const studentId = this.dataset.studentId;
              const newStatus = this.checked ? "present" : "absent";

              const response = await fetch("/attendance/mark", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  studentId: studentId,
                  status: newStatus,
                  date: document.getElementById('attendanceDate').value
                }),
              });

              const data = await response.json();

              if (data.success) {
                // Update badge
                const badge = this.closest("tr").querySelector(".badge");
                if (newStatus === "present") {
                  badge.classList.remove("bg-danger");
                  badge.classList.add("bg-success");
                  badge.textContent = "Present";
                } else {
                  badge.classList.remove("bg-success");
                  badge.classList.add("bg-danger");
                  badge.textContent = "Absent";
                }

                showToast(
                  "Success",
                  "Attendance updated successfully",
                  "success"
                );
              } else {
                // Revert checkbox if update failed
                this.checked = !this.checked;
                showToast(
                  "Error",
                  data.error || "Failed to update attendance",
                  "error"
                );
              }
            } catch (error) {
              console.error("Error:", error);
              // Revert checkbox if update failed
              this.checked = !this.checked;
              showToast("Error", "Failed to update attendance", "error");
            }
          });
        });
      });

      function showToast(title, message, type = "info") {
        const toastContainer = document.querySelector(".toast-container");
        // Create toast element
        const toastEl = document.createElement('div');
        toastEl.className = `toast show align-items-center text-white border-0`;
        toastEl.style.cssText = `
          background-color: ${type === 'success' ? '#198754' : '#dc3545'} !important;
          color: white !important;
          opacity: 1 !important;
        `;
        toastEl.setAttribute('role', 'alert');
        toastEl.setAttribute('aria-live', 'assertive');
        toastEl.setAttribute('aria-atomic', 'true');
        
        // Set toast content
        toastEl.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">
              <i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-exclamation-circle'} me-2"></i>
              <strong>${title}:</strong> ${message}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        `;
        
        // Add toast to container
        toastContainer.appendChild(toastEl);
        
        // Initialize and show toast
        const bsToast = new bootstrap.Toast(toastEl, {
          animation: true,
          autohide: true,
          delay: 3000
        });
        
        bsToast.show();
        
        // Remove toast after it's hidden
        toastEl.addEventListener('hidden.bs.toast', () => {
          toastEl.remove();
        });
      }
    </script>
  </body>
</html>
