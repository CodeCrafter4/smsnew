<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        font-family: "Arial", sans-serif;
      }

      .container {
        margin-top: 30px;
        margin-bottom: 30px;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background: linear-gradient(to right, #0d6efd, #0b5ed7);
        color: white;
        border-radius: 15px 15px 0 0 !important;
        padding: 1rem 1.5rem;
      }

      .table {
        margin-bottom: 0;
      }

      .table th {
        font-weight: 600;
        background-color: #f8f9fa;
      }

      .avatar-circle {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background-color: #0d6efd;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        margin-right: 10px;
      }

      .form-check-input:checked {
        background-color: #198754;
        border-color: #198754;
      }

      .date-selector {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .attendance-summary {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .summary-card {
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        color: white;
        margin-bottom: 10px;
      }

      .present-card {
        background: linear-gradient(45deg, #28a745, #20c997);
      }

      .absent-card {
        background: linear-gradient(45deg, #dc3545, #f86b7d);
      }

      .total-card {
        background: linear-gradient(45deg, #0d6efd, #0dcaf0);
      }

      .progress {
        background-color: #e9ecef;
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
        font-weight: 600;
        transition: width 0.6s ease;
      }

      .card {
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .load-btn {
        min-width: 200px;
        margin: 1rem auto;
      }

      @media (max-width: 576px) {
        .load-btn {
          width: 100%;
          margin: 1rem 0;
          padding: 0.6rem 1.5rem;
        }

        .container {
          padding: 10px;
        }

        .card-body {
          padding: 15px;
        }

        .btn {
          margin-bottom: 10px;
        }
      }

      @media (max-width: 768px) {
        .load-btn {
          width: 100%;
          margin: 0.5rem 0;
        }
      }

      .table {
        margin-bottom: 0;
      }

      .badge {
        font-size: 0.875rem;
        padding: 0.5em 0.75em;
      }

      .btn-sm {
        padding: 0.4rem 0.8rem;
        font-size: 0.875rem;
      }

      .table-responsive {
        border-radius: 0.5rem;
      }

      .table td {
        vertical-align: middle;
      }

      .toast-container {
        z-index: 1050;
      }

      .toast {
        opacity: 1 !important;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white py-3">
          <h4 class="mb-0 text-center">
            <i class="bi bi-calendar-check me-2"></i>Attendance Management
          </h4>
          <p class="text-center mb-0 mt-2">Date: {{currentDate}}</p>
        </div>

        <div class="card-body p-4">
          {{#if rows.length}}
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>Roll Number</th>
                  <th>Name</th>
                  <th>Class</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {{#each rows}}
                <tr>
                  <td>{{this.roll_number}}</td>
                  <td>{{this.name}}</td>
                  <td>{{this.class}}</td>
                  <td>
                    <span
                      class="badge {{#if this.is_present}}bg-success{{else}}bg-danger{{/if}}"
                    >
                      {{#if this.is_present}}Present{{else}}Absent{{/if}}
                    </span>
                  </td>
                  <td>
                    <button
                      class="btn btn-sm {{#if this.is_present}}btn-danger{{else}}btn-success{{/if}} attendance-toggle"
                      data-student-id="{{this.student_id}}"
                      data-current-status="{{#if this.is_present}}present{{else}}absent{{/if}}"
                    >
                      {{#if this.is_present}}
                      <i class="bi bi-person-x me-1"></i>Mark Absent {{else}}
                      <i class="bi bi-person-check me-1"></i>Mark Present
                      {{/if}}
                    </button>
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
          {{else}}
          <div class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>No students found.
          </div>
          {{/if}}
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll(".attendance-toggle");

        buttons.forEach((button) => {
          button.addEventListener("click", async function () {
            try {
              const studentId = this.dataset.studentId;
              const currentStatus = this.dataset.currentStatus;
              const newStatus =
                currentStatus === "present" ? "absent" : "present";

              const response = await fetch("/attendance/mark", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  studentId: studentId,
                  status: newStatus,
                }),
              });

              const data = await response.json();

              if (data.success) {
                // Update button state
                this.dataset.currentStatus = newStatus;

                // Update button appearance
                if (newStatus === "present") {
                  this.classList.remove("btn-success");
                  this.classList.add("btn-danger");
                  this.innerHTML =
                    '<i class="bi bi-person-x me-1"></i>Mark Absent';
                } else {
                  this.classList.remove("btn-danger");
                  this.classList.add("btn-success");
                  this.innerHTML =
                    '<i class="bi bi-person-check me-1"></i>Mark Present';
                }

                // Update badge
                const badge = this.closest("tr").querySelector(".badge");
                if (newStatus === "present") {
                  badge.classList.remove("bg-danger");
                  badge.classList.add("bg-success");
                  badge.textContent = "Present";
                } else {
                  badge.classList.remove("bg-success");
                  badge.classList.add("bg-danger");
                  badge.textContent = "Absent";
                }

                showToast(
                  "Success",
                  "Attendance updated successfully",
                  "success"
                );
              } else {
                showToast(
                  "Error",
                  data.error || "Failed to update attendance",
                  "error"
                );
              }
            } catch (error) {
              console.error("Error:", error);
              showToast("Error", "Failed to update attendance", "error");
            }
          });
        });
      });

      function showToast(title, message, type = "info") {
        const toastContainer = document.querySelector(".toast-container");
        const toastHtml = `
        <div class="toast align-items-center text-white bg-${
          type === "success" ? "success" : "danger"
        } border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              <strong>${title}:</strong> ${message}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      `;

        toastContainer.insertAdjacentHTML("beforeend", toastHtml);
        const toastElement = toastContainer.lastElementChild;
        const toast = new bootstrap.Toast(toastElement);
        toast.show();

        toastElement.addEventListener("hidden.bs.toast", () => {
          toastElement.remove();
        });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
